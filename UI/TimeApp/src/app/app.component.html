<div class="container text-center">
   <div class="row">
      <div class="col">
         <h1 class="display-1">{{title}}</h1>
      </div>
   </div>
   <div class="row" *ngIf="isLoggedIn()">
      <div class="col-11 text-left">
         <form class="form inline-form" [formGroup]="jobCodeForm">
            <label><b>Job Class:</b>
              <select class="form-control form-control-sm" formControlName="jobCode" [compareWith]="compareFn">
                  <option [ngValue]="" disabled>Select your job code</option>
                  <option *ngFor="let c of job" [ngValue]="c">{{c.hourDescription}}</option>
              </select>
          </label>
         </form>
      </div>
      <div class="col-1">
         <button class="btn btn-primary float-right" (click)="doLogout()">Logout</button>
      </div>
   </div>
</div>
<br/>
<router-outlet></router-outlet>
