<div class="container">
  <div class="card">
    <div class="card-header">
      <h3 class="text-center">Current Time Card Entries</h3>
      <h5 class="text-center"><i>{{card.payPeriodStartDate | date:'MMM dd yyyy'}} - {{card.payPeriodEndDate | date:'MMM dd yyyy'}}</i></h5>
    </div>
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr class="text-center">
            <th>Date</th>
            <th>Project</th>
            <th>Objective</th>
            <th>Hours</th>
            <th style="width: 35%;">Comments</th>
            <th style="width: 10%">Edit</th>
          </tr>
        </thead>
        <tr class="text-center" *ngFor="let e of entries">
          <td>{{e.timeDate | date:'yyyy-MM-dd'}}</td>
          <td>{{e.projectID}}</td>
          <td>{{e.specID}}</td>
          <td>{{e.hourTime}}</td>
          <td class="text-left" style="word-wrap: break-word;">{{e.comments}}</td>
          <td>
            <div class="row center-block">
              <div class="col center-block"><a (click)="deleteEntry(e.timeID)"><i class="fa fa-trash-o"></i></a></div>
              <div class="col center-block"><a (click)="editEntry(e)"><i class="fa fa-pencil"></i></a></div>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
