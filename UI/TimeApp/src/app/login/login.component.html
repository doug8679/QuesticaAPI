<div class="container">
   <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
         <div class="card">
            <form [formGroup]="loginGroup">
               <div class="card-header bg-primary text-white text-center">
                  <h3>{{welcome}}</h3>
               </div>
               <div class="card-body">
                  <div class="form-group row">
                     <label for="uname" class="col-sm-2 col-form-label">Username:</label>
                     <div class="col-sm-10">
                        <input type="text" id="uname" class="form-control" placeholder="username" formControlName="username">
                     </div>
                  </div>
                  <div class="form-group row">
                     <label for="pword" class="col-sm-2 col-form-label">Password:</label>
                     <div class="col-sm-10">
                        <input type="password" id="pword" class="form-control" formControlName="password">
                     </div>
                  </div>
               </div>
               <div class="card-footer">
                  <div class="col-sm-12 text-right">
                     <button class="btn btn-primary" (click)="doLogin()">Login</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <div class="col-2"></div>
   </div>
</div>
<br/>
